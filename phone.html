<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shwethaa's Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Display:ital@0;1&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
 
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #f0f0f0;
    font-family: sans-serif;
  }

 .mobile-frame-outer {
  display: flex;
  justify-content: center;
  align-items: start;
  padding: 100px 20px 40px; /* Extra top padding to avoid navbar overlap */
}


 .mobile-frame-inner {
  width: 360px; /* Reduced from 430px */
  height: 780px; /* Reduced from 932px */
  border: 16px solid #333;
  border-radius: 36px;
  background: #000;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  position: relative;
}

  .mobile-iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
  }

  .notch {
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 30px;
    background-color: #000;
    border-radius: 20px;
    z-index: 10;
  }

  .home-indicator {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 5px;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 3px;
  }
</style>

</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm custom-navbar">
  <div class="container-fluid px-4">
    <a class="navbar-brand underline-hover" href="#" style="font-family: DM Serif Display, serif;
      font-weight: bolder;
      font-style: normal; text-decoration: underline;
      text-decoration-color:#E8A0BF;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);">
      Portfolio
    </a>
     <div class="navbar-icons d-none d-md-flex position-absolute top-50 start-50 translate-middle-y" style="transform: translateX(40%);">
  <a href="index.html" class="btn p-1 me-2">
    <img src="./assets/icons8-desktop-50.png" alt="Desktop View" style="height: 30px;">
  </a>

  
</div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
  </div>
</nav>
  <div class="mobile-frame-outer">
    <div class="mobile-frame-inner">
      <div class="notch"></div>
      <iframe 
        src="./index.html" 
        title="Shwethaa's Portfolio - Mobile View" 
        class="mobile-iframe"
      ></iframe>
      <div class="home-indicator"></div>
    </div>
  </div>

</body>
</html>
